<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
</head>
<body>
<button onclick="window.location.href='/index'">Back</button><br>

<form action="#" th:action="@{/save-new-product}" th:object="${product}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="text" th:field="*{price}" id="price" required>
    </div>

    <div>
        <label for="description" >Description:</label>
        <input type="text" th:field="*{description}" id="description" required>
    </div>

    <button  type="submit">Create</button>
</form>
<div role="alert" th:text="${message}" th:if="${message}"></div>

</body>
</html>
